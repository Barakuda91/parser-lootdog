<html>
<head>
    <title>Express HTML</title>
    <link rel="stylesheet" href="/../static/css/main.css">
</head>
<body>
    <div id="parser">
        <section class="container margin padding">
            <form method="POST" class="add-item-block">
                <div class="input-box">
                    <input type="text" v-model="nameItem" placeholder="Название">
                </div>
                <div class="input-box">
                    <input type="number" v-model="countItemMin" placeholder="count max">
                </div>
                <div class="input-box">
                    <input type="number" v-model="countItemMax" placeholder="count min">
                </div>
                <div class="input-box">
                    <input type="number" v-model="priceItemMin" placeholder="price min">
                </div>
                <div class="input-box">
                    <input type="number" v-model="priceItemMax" placeholder="price sell">
                </div>
                <div class="input-box">
                    <input type="number" v-model="linkItem" placeholder="Ссылка">
                </div>
                <div class="button-box">
                    <button type="button" class="btn-simple">Добавить</button>
                </div>
            </form>
        </section>
        <center>{{message}} {{seconds}} seconds</center>
    </div>
</body>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="/js/main.js"></script>

</html>
